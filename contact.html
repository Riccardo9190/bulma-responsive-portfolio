<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <!-- Deixando a página responsiva  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Importação do framework CSS Bulma (Via CDN)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" integrity="sha512-IgmDkwzs96t4SrChW29No3NXBIBv8baW490zk5aXvhCD8vuZM3yUSkbyTBcXohkySecyzIrUwiF/qV0cuPcL3Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- importação do kit FontAwesome-->
    <script src="https://kit.fontawesome.com/bfbc36d995.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body>
    <header> 
        <!-- Navbar -->
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
            </a>
        
            </div>
        
            <div id="navbarBasicExample" class="navbar-menu is-active">
            <div class="navbar-start">
                <a class="navbar-item" href="index.html">
                Home
                </a>
        
                <a class="navbar-item" href="contact.html">
                Contact
                </a>
        
            </div>
            </div>
        </nav>
    </header>
    <section class="section">
        <div class="container">
            <div class="columns">
                <!-- Card -->
                <div class="column is-3">
                    <div class="card">
                        <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                        </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-content">
                                    <p class="title is-4">John Smith</p>
                                    <span class="tag is-black is-medium">JavaScript Full Stack Developer</span>
                                </div>
                            </div>
                    
                            <div class="content">
                                <p>(11) 11111-1111</p>
                                <p>john@gmail.com</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Contato -->
                <div class="column is-9">
                    <div class="card">
                        <header class="card-header">
                        <p class="card-header-title">
                            Contact
                        </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <div class="field">
                                    <label class="label">Email</label>
                                    <div class="control has-icons-left has-icons-right">
                                        <input class="input" type="email" placeholder="Email Address">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Message</label>
                                    <div class="control">
                                        <textarea class="textarea" placeholder="Leave a message"></textarea>
                                    </div>
                                </div>
                                <div class="control">
                                    <button class="button is-primary">Enviar</button>
                                </div>
                            </div>
                        </div> 
                    </div>
                </div>
